[Info]
name=Bingo Bash Balance
author="Me"
description="Bingo Bash aims to change the games balance to for a better Bingo experience.[br] It aims to make later content accessible quicker than normal.[br][br][br]This mod implements the following changes:[br][br]- Unlock The Arctic Cruise after fewer Time Pieces (30 by default, can be configured)[br][br]- Unlock Deathwish after just finishing Your Contract has Expired[br][br]- Disables the stamp requirements for deathwishes[br][br]- Disables the requirement to clear the original level first before attempting a deathwish variant (can be configured)[br][br][br]Not enabled by default but configurable:[br][br]- Disable progression of deathwishes (all deathwishes are unlocked directly, no need to clear parent deathwishes first)"
